<!DOCTYPE html>
<html>
<head>
    <title>My Mini App</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial; text-align: center; padding: 20px; }
        button { padding: 10px 15px; background: #0088cc; color: white; border: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Привет, <span id="username"></span>!</h1>
    <button onclick="sendData()">Отправить данные боту</button>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand(); // Развернуть приложение на весь экран

        // Показываем данные пользователя
        document.getElementById('username').textContent = tg.initDataUnsafe.user?.first_name || 'Аноним';

        // Отправка данных боту
        function sendData() {
            tg.sendData(JSON.stringify({ action: 'button_click' }));
            tg.close(); // Закрыть Mini App
        }
    </script>
</body>
</html>
